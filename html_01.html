<body>
    <h1> Цитаты Архимеда</h1>
    <p align="center">Дайте мне точку опоры – и я сдвину Землю.</p>
    <p align="left">Любовь – теорема, которую каждый день надо доказывать.</p>
    <p align="right">Мудрость жива и в сыпучих песках, а глупость мертва и в граните.</p>
